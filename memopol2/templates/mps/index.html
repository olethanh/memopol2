{% extends "base.html" %}

{% block content %}

{% if mps %}
    <h1>{% trans "MEPs" %}</h1>
    <ul>
        {% for mp in mps %}
            <li>
                <a href="{% url mps:detail mp.id %}">{{ mp.last }} {{ mp.first }}</a> ({{ mp.group }})
            </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
